version: "3.1"
networks:
  jenkins:
services:
  jenkins-moka:
    build: jenkins
    container_name: jenkins-moka
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./data:/var/jenkins_home

  jenkins-nginx:
    build: nginx
    networks:
      - jenkins
    links:
      - jenkins-moka:jenkins-moka
    ports:
      - "3001:3001"
